{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>Emojis</h1>
    <a href="/emojis/new" class="new">üÜï</a>
    <hr>
    <table class="table table-hover">
      <thead>
        <th>#</th>
        <th>Emoji</th>
        <th>Emotion</th>
        <th>Created</th>
        <th></th>
        <th></th>
      </thead>
      <tbody>
        {% for emoji in emojis %}
        <tr>
          <td>{{ emoji.id }}</td>
          <td>{{ emoji.emoji }}</td>
          <td>{{ emoji.emotion }}</td>
          <td>{{ emoji.created_at }}</td>
          <td><td><button type="button" class="edit" data-toggle="modal" data-target="#myModal" data-id="{{ emoji.id }}" data-emoji="{{ emoji.emoji }}" data-emotion="{{ emoji.emotion }}">‚úèÔ∏è</button></td></td>
          <td><button class="delete" data-id="{{ emoji.id }}">‚úÇÔ∏è</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <form id="modal-form">
              <div class="form-group">
                <input type="text" class="form-control" name="emoji" id="emoji">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="emotion" id="emotion">
              </div>
              <input type="hidden" name="id" id="id">
              <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Close</button>
              <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
